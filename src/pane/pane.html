<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/dist/pane/pane.js"></script>
    <link rel="stylesheet" href="pane.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>GD Styles</title>
  </head>
  <body>
    <div id="top-section">
      <div id="code-box">
        <div id="code-box-header">
          <div id="element-type"></div>
          <div style="display: flex; flex-grow: 1"></div>
          <button id="copy-button">Copy</button>
        </div>
        <div id="styles">
          Select an element in DevTools or right click it and select 'GD Styles'
          to see classes
        </div>
      </div>
    </div>
    <div id="bottom-section">
      <div id="styled-element"></div>
    </div>
  </body>
</html>
